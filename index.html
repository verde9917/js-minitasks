<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="default.css">
</head>
<body>
<div class="task no01">
    <h2 id="targetOfChangeColor">Hello,World!</h2>
    <button type="button" id="TextColor">change text color</button>
</div>
<br>

</div>
<br>

</div>
<br>

<div id="addClass">Click here! You can add a class.</div>
</div>
<br>

</div>

</div>
<br>

</div>
<br>
<div class="task no08">
